<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="button"] {
            background-color: #f44336;
            color: white;
        }
        .message {
            font-size: 16px;
            margin-top: 15px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Registration Management</h1>
    </header>

    <main>
        <!-- Registration Form -->
        <section class="form-section">
            <h2>New Registration</h2>
            <form class="registration-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                </div>
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </form>
            <p class="message"></p>
        </section>
    </main>

</body>
</html>
