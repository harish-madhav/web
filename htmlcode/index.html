<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Table with Colspan and Rowspan</h2>
    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th colspan="2">Student Information</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2" rowspan="2">Mark Johnson</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>C</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Emily Davis</td>
            <td>21</td>
            <td>B</td>
        </tr>
    </table>

</body>

</html>
